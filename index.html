<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WelyJS</title>
  </head>
  <body>
    <div id="app">
      <w-grand-parent></w-grand-parent>
      <host-element class="aaa">
        <template shadowroot="open">
          <style>
            ::slotted(h2 .span) {
              color: skyblue;
            }
          </style>
          <slot>
            <style>
              ::slotted(h2) {
                color: skyblue;
              }
            </style>
          </slot>
        </template>
        <h2>inside host custom <span class="span">element</span> with <span>Shadow</span> DOM</h2>
      </host-element>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
